<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wallet Login</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .hidden { display: none; }
    .error { color: red; }
    input { margin: 0.3em 0; padding: 0.5em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>Wallet Service</h1>

  <!-- Login form -->
  <div id="login">
    <h2>Login</h2>
    <p class="error" id="error"></p>
    <input type="text" id="username" placeholder="Username" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="user"></span></h2>
    <p>Dashboard:</p>
    <pre id="wallet"></pre>
    <button id="protocolBtn">Run protocol</button>
    <button id="keygenBtn">Generate Key Pair</button>
    <button id="auxinfoBtn">Generate AuxInfo</button>
    <button id="tshareBtn">Generate Tshare</button>
    <input type="text" id="messageInput" placeholder="Enter message to sign" />
    <button id="signBtn">Sign Message</button>
    <button id="verifyBtn">Verify Message</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    let authHeader = "";

    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      authHeader = "Basic " + btoa(username + ":" + password);

      try {
        let res = await fetch("https://localhost:8443/dashboard", {
          headers: { "Authorization": authHeader }
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Invalid credentials!";
          return;
        }

        let data = await res.json();

        // Show dashboard
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("user").innerText = username;
        document.getElementById("wallet").innerText = JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("error").innerText = "Server error: " + err;
      }
    };

    document.getElementById("protocolBtn").onclick = async () => {
      try {
        // Show loading message
        document.getElementById("wallet").innerText = "Running complete TSS-ECDSA protocol... This will take several moments.\n\n🔄 Executing: KeyGen → AuxInfo → TShare → PreSign → Sign";
        
        let res = await fetch("https://localhost:8443/protocol", {
          method: "POST",
          headers: { 
            "Authorization": authHeader,
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Failed to run protocol!";
          return;
        }

        let data = await res.json();
        
        // Display the complete protocol results
        const protocolResult = `🚀 Complete TSS-ECDSA Protocol Results:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

✅ Overall Status: ${data.message}

👥 Participants: ${data.participants.length} workers
${data.participants.map((p, i) => `   ${i + 1}. ${p}`).join('\n')}

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

🔐 1. KEY GENERATION RESULTS:
   🔑 Public Key: ${data.keygen_results.public_key}
   🗝️  Private Key Shares: ${data.keygen_results.private_key_shares.length} shares
${data.keygen_results.private_key_shares.map((share, i) => `      Share ${i + 1}: ${share}`).join('\n')}
   🎲 RID: ${data.keygen_results.rid}
   ⛓️  Chain Code: ${data.keygen_results.chain_code}

🔧 2. AUXILIARY INFO RESULTS:
   📊 Status: ${data.auxinfo_results.status}
   👤 Participants: ${data.auxinfo_results.participants_count}

🔀 3. THRESHOLD SHARE RESULTS:
   📈 Status: ${data.tshare_results.status}
   🎯 Threshold: ${data.tshare_results.threshold}

📝 4. PRESIGN RESULTS:
   📋 Status: ${data.presign_results.status}
   📄 Records Generated: ${data.presign_results.records_generated}

✍️  5. SIGNATURE RESULTS:
   ✅ Status: ${data.sign_results.status}
   📨 Message Signed: "${data.sign_results.message_signed}"
   🔏 Signature: ${data.sign_results.signature}

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

🎉 Complete protocol execution successful!
All phases completed: KeyGen ✓ AuxInfo ✓ TShare ✓ PreSign ✓ Sign ✓`;
        
        document.getElementById("wallet").innerText = protocolResult;

      } catch (err) {
        document.getElementById("error").innerText = "Protocol execution error: " + err;
        document.getElementById("wallet").innerText = "Protocol execution failed. Check the error message above.";
      }
    };

    document.getElementById("keygenBtn").onclick = async () => {
      try {
        // Show loading message
        document.getElementById("wallet").innerText = "Generating TSS keys... This may take a moment.";
        
        let res = await fetch("https://localhost:8443/keygen", {
          method: "POST",
          headers: { 
            "Authorization": authHeader,
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Failed to generate keys!";
          return;
        }

        let data = await res.json();
        
        // Display the key generation result in a more readable format
        const keyResult = `🔐 TSS Key Generation Result:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

✅ Status: ${data.message}

🔑 Public Key: ${data.public_key}

🗝️  Private Key Share: ${data.private_key_share}

🎲 RID: ${data.rid}

⛓️  Chain Code: ${data.chain_code}

👥 Participants: ${data.participants.length} workers
${data.participants.map((p, i) => `   ${i + 1}. ${p}`).join('\n')}

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━`;
        
        document.getElementById("wallet").innerText = keyResult;

      } catch (err) {
        document.getElementById("error").innerText = "Key generation error: " + err;
        document.getElementById("wallet").innerText = "Key generation failed. Check the error message above.";
      }
    };

    document.getElementById("auxinfoBtn").onclick = async () => {
      try {
        // Show loading message
        document.getElementById("wallet").innerText = "Generating auxiliary information... This may take a moment.";
        
        let res = await fetch("https://localhost:8443/auxinfo", {
          method: "POST",
          headers: { 
            "Authorization": authHeader,
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Failed to generate auxiliary information!";
          return;
        }

        let data = await res.json();
        
        // Display the auxinfo generation result
        const auxinfoResult = `🔧 TSS Auxiliary Information Generation Result:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

✅ Status: ${data.message}

📊 AuxInfo Count: ${data.auxinfo_count} auxiliary information sets generated

👥 Participants: ${data.participants.length} workers
${data.participants.map((p, i) => `   ${i + 1}. ${p}`).join('\n')}

🔧 Description: Auxiliary information includes Paillier encryption keys 
   and ring-Pedersen parameters needed for TSS operations.

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━`;
        
        document.getElementById("wallet").innerText = auxinfoResult;

      } catch (err) {
        document.getElementById("error").innerText = "AuxInfo generation error: " + err;
        document.getElementById("wallet").innerText = "AuxInfo generation failed. Check the error message above.";
      }
    };

    document.getElementById("tshareBtn").onclick = async () => {
      try {
        // Show loading message
        document.getElementById("wallet").innerText = "Generating threshold shares... This may take a moment.";
        
        let res = await fetch("https://localhost:8443/tshare", {
          method: "POST",
          headers: { 
            "Authorization": authHeader,
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Failed to generate threshold shares!";
          return;
        }

        let data = await res.json();
        
        // Display the tshare generation result
        const tshareResult = `🔀 TSS Threshold Share Generation Result:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

✅ Status: ${data.message}

📈 Tshare Count: ${data.tshare_count} threshold shares generated

👥 Participants: ${data.participants.length} workers
${data.participants.map((p, i) => `   ${i + 1}. ${p}`).join('\n')}

🔀 Description: Converts additive shares to Shamir threshold shares,
   enabling t-of-n signature generation where t=2 and n=3.

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━`;
        
        document.getElementById("wallet").innerText = tshareResult;

      } catch (err) {
        document.getElementById("error").innerText = "Tshare generation error: " + err;
        document.getElementById("wallet").innerText = "Tshare generation failed. Check the error message above.";
      }
    };

    document.getElementById("signBtn").onclick = async () => {
      try {
        const messageToSign = document.getElementById("messageInput").value;
        if (!messageToSign.trim()) {
          document.getElementById("error").innerText = "Please enter a message to sign!";
          return;
        }

        // Show loading message
        document.getElementById("wallet").innerText = `Signing message: "${messageToSign}"... This may take a moment.`;
        
        let res = await fetch("https://localhost:8443/sign", {
          method: "POST",
          headers: { 
            "Authorization": authHeader,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: messageToSign
          })
        });

        if (!res.ok) {
          document.getElementById("error").innerText = "Failed to sign message!";
          return;
        }

        let data = await res.json();
        
        // Display the signing result
        const signResult = `✍️ TSS Message Signing Result:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

${data.success ? '✅' : '❌'} Status: ${data.message}

📨 Message Signed: "${messageToSign}"

🔏 Signature: ${data.signature}

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

ℹ️  Note: This signature was generated using threshold cryptography,
   where multiple parties collaborated to create a single signature
   without any single party having access to the full private key.`;
        
        document.getElementById("wallet").innerText = signResult;

      } catch (err) {
        document.getElementById("error").innerText = "Message signing error: " + err;
        document.getElementById("wallet").innerText = "Message signing failed. Check the error message above.";
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      authHeader = "";
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("error").innerText = "";
    };
  </script>
</body>
</html>
